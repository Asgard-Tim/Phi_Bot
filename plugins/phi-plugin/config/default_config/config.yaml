#  ************ 【系统设置】 ************* 
#  渲染精细度，可选值50~200，建议100。设置高精度会提高图片的精细度，但因图片较大可能会影响渲染与发送速度
renderScale: 100

#  渲染质量 可选值50~100
randerQuality: 100

#  渲染大小 可选任意值
b19size: 50

#  渲染超时时间 ms
timeout: 20000

#  最大同时渲染数量
maxRandering: 1

#  等待渲染超时时间 ms
waitingTimeout: 10000

#  b19最大成绩数量
B19MaxNum: 50

#  历史成绩单日数量，至少为2
HistoryDayNum: 10

#  历史成绩总数量
HistoryScoreNum: 50

#  历史成绩展示天数
HistoryScoreDate: 10

#  ************ 【发送设置】 ************* 

#  是否开启频道模式（文字版仅限私聊，关闭文字版图片，文字版将折叠为一条消息，把@改为回复）
isGuild: false

#  文字版b19是否带图，关闭可以节约大量发送时间
WordB19Img: false

#  文字版suggest是否带图，关闭可以节约大量发送时间
WordSuggImg: false

#  ************ 【接收设置】 ************* 
#  命令头
cmdhead: "phi"

#  ************ 【娱乐设置】 ************* 
#  是否启用额外曲库 0:原本 1:原本+额外 2:仅额外
otherinfo: 0

#  猜曲绘提示时间间隔(s)
GuessTipCd: 15

#  ************ 【猜字母设置】 ************* 
#  猜字母条数
LetterNum: 8

#  猜字母群聊全局猜测冷却时间间隔(s)
LetterGuessCd: 3

#  猜字母群聊全局翻开字母冷却时间间隔(s)
LetterRevealCd: 12

#  猜字母群聊全局提示冷却时间间隔(s)
LetterTipCd: 30

#  猜字母超时时长(s)
LetterTimeLength: 600

#  ************ 【猜曲绘设置】 ************* 
#  猜曲绘是否撤回
GuessTipRecall: false


#  ************ 【猜歌设置】 ************* 
#  猜歌群聊全局提示冷却时间间隔
MicTipCd: 30

#  ************ 【其他设置】 ************* 
#  群聊禁用功能（频道请勿手动修改）
banguess: []

#  认证 Token
VikaToken: ""